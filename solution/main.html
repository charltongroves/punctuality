<html lang="en">

<head>
    <title>Punctuality</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
    <script src="js/imports/moment.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.13/sorting/datetime-moment.js"></script>
    <script src="js/imports/daterangepicker.js"></script>
    <script src="js/imports/underscore.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ripple.css">    
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">    
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/imports/ripple.js"></script>
    <script src="js/imports/progbar.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/view.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="primary-color-bg">
    <div class="main-card">
        <div class="media employee-overview">
            <div class="media-left">
                <a href="#">
                    <img class="media-object employee-img" src="img/morty.jpg" alt="Employee">
                </a>
            </div>
            <div class="media-body">
                <h4 id="employee-name">Morty Smith</h4>
            </div>
            <div class="media-right">
                <div id="daterange" class="pull-right">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                    <span></span> <b class="caret"></b>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs nav-justified ">
            <li class="active"><a href="#overview" class="rippleJS fill">Overview</a></li>
            <li><a href="#breakdown" class="rippleJS fill">Breakdown</a></li>
        </ul>
        <div class="tab-content">
            <div id="loading">
            </div>
            <p id="error-message"></p>
            <div id="overview" class="tab-pane fade in active">
                <div id="meta-info">
                    <div class="flex-container">
                        <div id="progress_bar"></div>
                        <p id="meta-overview"></p>
                    </div>
                    <div class="flex-container">
                        <div id="arrived-late" class="meta-info-box"></div>
                        <div id="punctual" class="meta-info-box"></div>
                        <div id="left-early" class="meta-info-box"></div>
                    </div>
                </div>
                <div id="punctual-table-wrapper" class="collapse">
                    <table id="punctual-table" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
                </div>
            </div>
            <div id="breakdown" class="tab-pane fade in">
                <p id"chart-title"></p>
                <div id="punctual-day-chart" class="chart-container">
                    <svg class="chart">
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
